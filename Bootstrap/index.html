<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="/assets/css/bootstrap.min.css"
    />

    <link
    rel="stylesheet"
    href="/assets/css/henry.css"
    />

  </head>

  <body>
    <main>


      <div class="container">
        <h1>Hola bootstrap con Container!</h1>
      </div>


      <div>
        <h1>Hola bootstrap!</h1>

        <button class="btn btn-primary" >Empezar proyecto</button>
        <button class="btn btn-danger" >Eliminar proyecto</button>



        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Iniciar modal
        </button>


        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Iniciar sesion</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                 <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam, sint?
                 </p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>



      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
